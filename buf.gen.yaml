version: v2
clean: true
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: gen
plugins:
  - remote: buf.build/grpc/go
    out: gen
    opt: paths=source_relative
  - remote: buf.build/protocolbuffers/go
    out: gen
    opt: paths=source_relative
  - remote: buf.build/grpc-ecosystem/gateway
    out: gen
    opt: paths=source_relative
inputs:
  - directory: protos/api